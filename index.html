<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca | Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 { font-size: 2.2rem; color: var(--primary); margin-bottom: 5px; }
        .subtitle { color: var(--text-muted); margin-bottom: 25px; }

        /* Buscador */
        .search-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        input {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px #e0e7ff; }

        /* Grid y Tarjetas */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
            border-top: 5px solid var(--primary);
        }

        .card:hover { transform: translateY(-5px); }

        .card h3 { margin: 0 0 10px 0; font-size: 1.25rem; color: #0f172a; }

        .tags { margin-bottom: 12px; }
        .tag {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-right: 6px;
        }
        .tag-plat { background: #e0e7ff; color: #4338ca; }
        .tag-year { background: #fef3c7; color: #92400e; }

        .score { font-size: 1.1rem; font-weight: bold; color: #059669; margin: 8px 0; }

        .comment {
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #475569;
            line-height: 1.4;
            flex-grow: 1;
        }

        /* Paginación */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .btn-pag {
            padding: 10px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-pag:hover:not(:disabled) { background: var(--primary-dark); }
        .btn-pag:disabled { background: #cbd5e1; cursor: not-allowed; }

        #pageInfo { font-weight: 600; color: var(--text-muted); }

        .loading { text-align: center; padding: 50px; grid-column: 1/-1; color: var(--text-muted); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Mi Biblioteca</h1>
        <p class="subtitle">Actualización automática desde Google Sheets</p>
    </header>
    
    <div class="search-container">
        <input type="text" id="fNombre" placeholder="Buscar nombre..." onkeyup="resetYFiltrar()">
        <input type="text" id="fPlataforma" placeholder="Plataforma..." onkeyup="resetYFiltrar()">
        <input type="text" id="fAño" placeholder="Año o 'Anterior'..." onkeyup="resetYFiltrar()">
        <input type="number" id="fPuntos" placeholder="Nota (0-10)..." onkeyup="resetYFiltrar()">
    </div>

    <div id="grid" class="grid">
        <div class="loading">Cargando base de datos...</div>
    </div>

    <div class="pagination">
        <button id="btnPrev" class="btn-pag" onclick="changePage(-1)">Anterior</button>
        <span id="pageInfo">Página 1</span>
        <button id="btnNext" class="btn-pag" onclick="changePage(1)">Siguiente</button>
    </div>
</div>

<script>
    const urlSheet = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTqp9_7gRe9hMmEXJDq71YKVUUIEWlkq7jWX9JfZhUF_Ztw6NFtouJdJqeYUZne027X1U3sArOCzQvn/pub?output=csv';
    
    let datosCompletos = [];
    let datosFiltrados = [];
    let paginaActual = 1;
    const itemsPorPagina = 12;

    async function cargarDatos() {
        Papa.parse(urlSheet, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                datosCompletos = results.data.map(item => {
                    // Detectar columna de Año (indiferente a mayúsculas o tildes)
                    let keyAño = Object.keys(item).find(k => k.toLowerCase().includes('a') && k.toLowerCase().includes('o'));
                    let valorAño = item[keyAño] || '';
                    
                    // Si es un número (ej: 2.024), quitamos el punto. Si es texto (ej: Anterior), lo dejamos.
                    let añoFinal = valorAño.toString().trim();
                    if (/^[\d\.,]+$/.test(añoFinal)) {
                        añoFinal = añoFinal.replace(/\./g, '').replace(/,/g, '');
                    }
                    
                    return {
                        ...item,
                        _añoLimpio: añoFinal
                    };
                });
                datosFiltrados = [...datosCompletos];
                renderizar();
            }
        });
    }

    function renderizar() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        const inicio = (paginaActual - 1) * itemsPorPagina;
        const fin = inicio + itemsPorPagina;
        const itemsPagina = datosFiltrados.slice(inicio, fin);

        if(itemsPagina.length === 0) {
            grid.innerHTML = '<div class="loading">No se han encontrado resultados.</div>';
        }

        itemsPagina.forEach(item => {
            // Buscamos campos con nombres flexibles
            const nombre = item[Object.keys(item).find(k => k.toLowerCase() === 'nombre')] || 'Sin título';
            const plataforma = item[Object.keys(item).find(k => k.toLowerCase() === 'plataforma')] || '---';
            const puntuacion = item[Object.keys(item).find(k => k.toLowerCase().includes('puntuac'))] || '0';
            const comentario = item[Object.keys(item).find(k => k.toLowerCase() === 'comentario')] || '';

            grid.innerHTML += `
                <div class="card">
                    <div>
                        <h3>${nombre}</h3>
                        <div class="tags">
                            <span class="tag tag-plat">${plataforma}</span>
                            <span class="tag tag-year">${item._añoLimpio}</span>
                        </div>
                        <div class="score">⭐ ${puntuacion} / 10</div>
                    </div>
                    <div class="comment">
                        <em>${comentario}</em>
                    </div>
                </div>
            `;
        });

        actualizarControles();
    }

    function resetYFiltrar() {
        paginaActual = 1;
        const n = document.getElementById('fNombre').value.toLowerCase();
        const p = document.getElementById('fPlataforma').value.toLowerCase();
        const a = document.getElementById('fAño').value.toLowerCase();
        const pts = document.getElementById('fPuntos').value;

        datosFiltrados = datosCompletos.filter(i => {
            const nombre = (i[Object.keys(i).find(k => k.toLowerCase() === 'nombre')] || '').toLowerCase();
            const plat = (i[Object.keys(i).find(k => k.toLowerCase() === 'plataforma')] || '').toLowerCase();
            const anio = (i._añoLimpio || '').toLowerCase();
            const score = (i[Object.keys(i).find(k => k.toLowerCase().includes('puntuac'))] || '').toString();
            
            return nombre.includes(n) &&
                   plat.includes(p) &&
                   anio.includes(a) &&
                   (pts === "" || score.includes(pts));
        });
        renderizar();
    }

    function changePage(direccion) {
        paginaActual += direccion;
        renderizar();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function actualizarControles() {
        const totalPaginas = Math.ceil(datosFiltrados.length / itemsPorPagina);
        document.getElementById('pageInfo').innerText = `Página ${paginaActual} de ${totalPaginas || 1}`;
        document.getElementById('btnPrev').disabled = (paginaActual === 1);
        document.getElementById('btnNext').disabled = (paginaActual >= totalPaginas || totalPaginas === 0);
    }

    cargarDatos();
</script>
</body>
</html>
