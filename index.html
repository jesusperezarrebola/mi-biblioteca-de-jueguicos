<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLog Pro | Dark Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #020617;
            --bg-card: #0f172a;
            --text-bright: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #334155;
            --gold: #fbbf24;
            --border: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-bright);
            margin: 0; padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Panel de Estad√≠sticas */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-card span { display: block; color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; }
        .stat-card strong { font-size: 1.4rem; color: var(--gold); }

        /* Buscador y Filtros */
        .controls {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            border: 1px solid var(--border);
            position: sticky; top: 10px; z-index: 100;
        }

        input, select {
            padding: 10px 15px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            flex: 1; min-width: 150px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            display: flex; flex-direction: column;
        }

        .card:hover { border-color: var(--text-dim); transform: translateY(-5px); }

        .card h3 { margin: 0 0 10px 0; font-size: 1.2rem; line-height: 1.2; }

        .tag-row { display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
        .tag {
            padding: 4px 10px; border-radius: 6px; font-size: 0.7rem;
            font-weight: 700; background: var(--bg-dark); color: var(--text-dim);
            border: 1px solid var(--border); display: flex; align-items: center; gap: 5px;
        }

        .score-box { font-size: 1.1rem; font-weight: 900; margin-bottom: 15px; }
        .score-gold { color: var(--gold); text-shadow: 0 0 10px rgba(251, 191, 36, 0.3); }

        .comment {
            font-size: 0.9rem; color: var(--text-dim); line-height: 1.5;
            padding: 12px; background: rgba(0,0,0,0.2); border-radius: 8px;
            border-left: 2px solid var(--accent); font-style: italic;
        }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 40px 0; }
        .btn-pag { padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; }
        .btn-pag:disabled { opacity: 0.3; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fa-solid fa-gamepad"></i> Mi GameLog</h1>
    </header>

    <div id="stats" class="stats-panel">
        </div>
    
    <div class="controls">
        <input type="text" id="fNombre" placeholder="Buscar t√≠tulo..." onkeyup="resetYFiltrar()">
        <input type="text" id="fPlataforma" placeholder="Plataforma..." onkeyup="resetYFiltrar()">
        <input type="text" id="fA√±o" placeholder="A√±o..." onkeyup="resetYFiltrar()">
        <select id="fOrder" onchange="resetYFiltrar()">
            <option value="newest">√öltimos terminados</option>
            <option value="oldest">Primeros terminados</option>
            <option value="best">Mejor nota</option>
            <option value="worst">Peor nota</option>
            <option value="alpha">Alfab√©tico</option>
        </select>
    </div>

    <div id="grid" class="grid"></div>

    <div class="pagination">
        <button id="btnPrev" class="btn-pag" onclick="changePage(-1)">Anterior</button>
        <span id="pageInfo">P√°gina 1</span>
        <button id="btnNext" class="btn-pag" onclick="changePage(1)">Siguiente</button>
    </div>
</div>

<script>
    const urlSheet = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTqp9_7gRe9hMmEXJDq71YKVUUIEWlkq7jWX9JfZhUF_Ztw6NFtouJdJqeYUZne027X1U3sArOCzQvn/pub?output=csv';
    let datosOriginales = [];
    let datosFiltrados = [];
    let paginaActual = 1;
    const itemsPorPagina = 12;

    async function cargarDatos() {
        Papa.parse(urlSheet, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                datosOriginales = results.data.filter(i => i.Nombre);
                resetYFiltrar();
                calcularStats();
            }
        });
    }

    function calcularStats() {
        const total = datosOriginales.length;
        const sumaNotas = datosOriginales.reduce((acc, curr) => acc + parseFloat(curr.Puntuaci√≥n || 0), 0);
        const media = (sumaNotas / total).toFixed(1);
        
        const counts = {};
        datosOriginales.forEach(i => counts[i.Plataforma] = (counts[i.Plataforma] || 0) + 1);
        const topPlat = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

        document.getElementById('stats').innerHTML = `
            <div class="stat-card"><span>Total</span><strong>${total}</strong></div>
            <div class="stat-card"><span>Media</span><strong>${media}</strong></div>
            <div class="stat-card"><span>Top Plat.</span><strong>${topPlat}</strong></div>
        `;
    }

    function getIcon(plat) {
        const p = plat.toLowerCase();
        if (p.includes('steam') || p.includes('pc')) return 'fa-laptop';
        if (p.includes('switch') || p.includes('nintendo')) return 'fa-gamepad';
        if (p.includes('playstation') || p.includes('ps')) return 'fa-brands fa-playstation';
        if (p.includes('arcade')) return 'fa-solid fa-ghost';
        return 'fa-solid fa-box';
    }

    function renderizar() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const inicio = (paginaActual - 1) * itemsPorPagina;
        const items = datosFiltrados.slice(inicio, inicio + itemsPorPagina);

        items.forEach(item => {
            const nota = parseFloat(item.Puntuaci√≥n || 0);
            const scoreClass = nota >= 9 ? 'score-gold' : '';
            const a√±o = (item["A√±o de terminaci√≥n"] || "").replace(/\./g, '');

            grid.innerHTML += `
                <div class="card">
                    <div>
                        <h3>${item.Nombre}</h3>
                        <div class="tag-row">
                            <span class="tag"><i class="${getIcon(item.Plataforma)}"></i> ${item.Plataforma}</span>
                            <span class="tag"><i class="fa-regular fa-calendar"></i> ${a√±o}</span>
                        </div>
                        <div class="score-box ${scoreClass}">
                            ${nota >= 9 ? '‚≠ê' : 'üîò'} ${item.Puntuaci√≥n}/10
                        </div>
                    </div>
                    <div class="comment">${item.Comentario}</div>
                </div>
            `;
        });
        actualizarControles();
    }

    function filtrarYOrdenar() {
        const n = document.getElementById('fNombre').value.toLowerCase();
        const p = document.getElementById('fPlataforma').value.toLowerCase();
        const a = document.getElementById('fA√±o').value.toLowerCase();
        const order = document.getElementById('fOrder').value;

        datosFiltrados = datosOriginales.filter(i => 
            (i.Nombre || "").toLowerCase().includes(n) &&
            (i.Plataforma || "").toLowerCase().includes(p) &&
            ((i["A√±o de terminaci√≥n"] || "").toString().toLowerCase().includes(a))
        );

        datosFiltrados.sort((a, b) => {
            const a√±oA = (a["A√±o de terminaci√≥n"] || "").toString().replace(/\./g, '');
            const a√±oB = (b["A√±o de terminaci√≥n"] || "").toString().replace(/\./g, '');
            const notaA = parseFloat(a.Puntuaci√≥n || 0);
            const notaB = parseFloat(b.Puntuaci√≥n || 0);

            if (order === 'newest') return a√±oB.localeCompare(a√±oA, undefined, {numeric: true});
            if (order === 'oldest') return a√±oA.localeCompare(a√±oB, undefined, {numeric: true});
            if (order === 'best') return notaB - notaA;
            if (order === 'worst') return notaA - notaB;
            if (order === 'alpha') return a.Nombre.localeCompare(b.Nombre);
        });

        renderizar();
    }

    function resetYFiltrar() { paginaActual = 1; filtrarYOrdenar(); }
    function changePage(d) { paginaActual += d; renderizar(); window.scrollTo(0,0); }
    function actualizarControles() {
        const total = Math.ceil(datosFiltrados.length / itemsPorPagina);
        document.getElementById('pageInfo').innerText = `P√°gina ${paginaActual} de ${total || 1}`;
        document.getElementById('btnPrev').disabled = paginaActual === 1;
        document.getElementById('btnNext').disabled = paginaActual >= total;
    }

    cargarDatos();
</script>
</body>
</html>
