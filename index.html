<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca | Dark Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;       /* Fondo principal casi negro */
            --bg-card: #1e293b;       /* Gris azulado oscuro para tarjetas */
            --text-bright: #f8fafc;   /* Blanco para títulos */
            --text-dim: #94a3b8;      /* Gris para textos secundarios */
            --accent: #64748b;        /* Gris medio para detalles */
            --border: #334155;        /* Color de bordes */
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-bright);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1100px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 2rem; letter-spacing: -1px; color: var(--text-bright); }

        /* Buscador Oscuro */
        .search-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            position: sticky;
            top: 10px;
            z-index: 100;
            border: 1px solid var(--border);
        }

        input {
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        input:focus { outline: none; border-color: var(--text-dim); }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Tarjetas Estilo Dark */
        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover { 
            transform: translateY(-4px); 
            border-color: var(--accent);
        }

        .card h3 { margin: 0 0 12px 0; font-size: 1.25rem; color: #fff; }

        .tags { margin-bottom: 15px; }
        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 6px;
            background: var(--bg-dark);
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        .score { 
            font-size: 1rem; 
            font-weight: 800; 
            color: #fff; 
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comment {
            background: rgba(15, 23, 42, 0.5);
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.5;
            border-left: 2px solid var(--accent);
        }

        /* Paginación */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px 0;
        }

        .btn-pag {
            padding: 12px 24px;
            background: var(--bg-card);
            color: white;
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-pag:hover:not(:disabled) { background: var(--accent); }
        .btn-pag:disabled { opacity: 0.3; cursor: not-allowed; }

        #pageInfo { color: var(--text-dim); font-size: 0.9rem; }

        .loading { text-align: center; grid-column: 1/-1; color: var(--text-dim); padding: 50px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Mi Biblioteca</h1>
    </header>
    
    <div class="search-container">
        <input type="text" id="fNombre" placeholder="Buscar juego..." onkeyup="resetYFiltrar()">
        <input type="text" id="fPlataforma" placeholder="Plataforma..." onkeyup="resetYFiltrar()">
        <input type="text" id="fAño" placeholder="Año..." onkeyup="resetYFiltrar()">
        <input type="number" id="fPuntos" placeholder="Nota..." onkeyup="resetYFiltrar()">
    </div>

    <div id="grid" class="grid">
        <div class="loading">Sincronizando con la nube...</div>
    </div>

    <div class="pagination">
        <button id="btnPrev" class="btn-pag" onclick="changePage(-1)">Anterior</button>
        <span id="pageInfo">Cargando...</span>
        <button id="btnNext" class="btn-pag" onclick="changePage(1)">Siguiente</button>
    </div>
</div>

<script>
    const urlSheet = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTqp9_7gRe9hMmEXJDq71YKVUUIEWlkq7jWX9JfZhUF_Ztw6NFtouJdJqeYUZne027X1U3sArOCzQvn/pub?output=csv';
    
    let datosCompletos = [];
    let datosFiltrados = [];
    let paginaActual = 1;
    const itemsPorPagina = 12;

    async function cargarDatos() {
        Papa.parse(urlSheet, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                datosCompletos = results.data;
                datosFiltrados = [...datosCompletos];
                renderizar();
            }
        });
    }

    function renderizar() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        const inicio = (paginaActual - 1) * itemsPorPagina;
        const fin = inicio + itemsPorPagina;
        const itemsPagina = datosFiltrados.slice(inicio, fin);

        if(itemsPagina.length === 0) {
            grid.innerHTML = '<div class="loading">No hay registros que coincidan.</div>';
        }

        itemsPagina.forEach(item => {
            // Mapeo exacto de tus columnas según el CSV proporcionado
            const nombre = item["Nombre"] || "---";
            const plataforma = item["Plataforma"] || "---";
            const añoRaw = item["Año de terminación"] || "---";
            const puntuacion = item["Puntuación"] || "0";
            const comentario = item["Comentario"] || "";

            // Limpiamos el año de puntos (ej. 2.024 -> 2024) pero respetamos "Anterior"
            const año = añoRaw.toString().replace(/\./g, '');

            grid.innerHTML += `
                <div class="card">
                    <div>
                        <h3>${nombre}</h3>
                        <div class="tags">
                            <span class="tag">${plataforma}</span>
                            <span class="tag">${año}</span>
                        </div>
                        <div class="score">⭐ ${puntuacion} / 10</div>
                    </div>
                    <div class="comment">${comentario}</div>
                </div>
            `;
        });

        actualizarControles();
    }

    function resetYFiltrar() {
        paginaActual = 1;
        const n = document.getElementById('fNombre').value.toLowerCase();
        const p = document.getElementById('fPlataforma').value.toLowerCase();
        const a = document.getElementById('fAño').value.toLowerCase();
        const pts = document.getElementById('fPuntos').value;

        datosFiltrados = datosCompletos.filter(i => {
            const nombre = (i["Nombre"] || "").toLowerCase();
            const plat = (i["Plataforma"] || "").toLowerCase();
            const anio = (i["Año de terminación"] || "").toString().toLowerCase();
            const score = (i["Puntuación"] || "").toString();

            return nombre.includes(n) && 
                   plat.includes(p) && 
                   anio.includes(a) && 
                   (pts === "" || score.includes(pts));
        });
        renderizar();
    }

    function changePage(direccion) {
        paginaActual += direccion;
        renderizar();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function actualizarControles() {
        const totalPaginas = Math.ceil(datosFiltrados.length / itemsPorPagina);
        document.getElementById('pageInfo').innerText = `Página ${paginaActual} de ${totalPaginas || 1}`;
        document.getElementById('btnPrev').disabled = (paginaActual === 1);
        document.getElementById('btnNext').disabled = (paginaActual >= totalPaginas || totalPaginas === 0);
    }

    cargarDatos();
</script>
</body>
</html>
