<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLog Pro | Nintendo & SEGA Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #020617;
            --bg-card: #0f172a;
            --text-bright: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #1e293b;
            --gold: #fbbf24;
            --border: #1e293b;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-bright);
            margin: 0; padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { text-align: center; padding: 20px 0; }
        header h1 { margin: 0; font-size: 2.2rem; letter-spacing: -1px; }

        /* Stats */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .stat-card span { display: block; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; font-weight: 700; }
        .stat-card strong { font-size: 1.5rem; color: var(--gold); }

        /* Controles */
        .controls {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            border: 1px solid var(--border);
            position: sticky; top: 10px; z-index: 100;
        }

        input, select {
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            flex: 1; min-width: 180px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--border);
            display: flex; flex-direction: column;
            box-shadow: var(--shadow);
            transition: 0.3s;
        }

        .card:hover { border-color: var(--text-dim); transform: translateY(-5px); }

        .card h3 { margin: 0 0 12px 0; font-size: 1.3rem; }

        .tag-row { display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
        .tag {
            padding: 5px 12px; border-radius: 6px; font-size: 0.7rem;
            font-weight: 700; background: var(--bg-dark); color: var(--text-dim);
            border: 1px solid var(--border); display: flex; align-items: center; gap: 6px;
        }

        /* Iconos especiales */
        .icon-nintendo { color: #e60012; font-weight: 900; }
        .icon-sega { color: #0089cf; }

        .score-box { font-size: 1.1rem; font-weight: 900; margin-bottom: 15px; }
        .score-gold { color: var(--gold); }

        .comment {
            font-size: 0.9rem; color: var(--text-dim); line-height: 1.6;
            padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px;
            border-left: 3px solid var(--accent); font-style: italic;
            flex-grow: 1;
        }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 40px 0; }
        .btn-pag { padding: 12px 25px; background: var(--bg-card); color: white; border: 1px solid var(--border); border-radius: 8px; cursor: pointer; }
        .btn-pag:disabled { opacity: 0.2; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fa-solid fa-database"></i> MI BIBLIOTECA</h1>
    </header>

    <div id="stats" class="stats-panel"></div>
    
    <div class="controls">
        <input type="text" id="fNombre" placeholder="T√≠tulo..." onkeyup="resetYFiltrar()">
        <input type="text" id="fPlataforma" placeholder="Plataforma..." onkeyup="resetYFiltrar()">
        <input type="text" id="fA√±o" placeholder="A√±o..." onkeyup="resetYFiltrar()">
        <select id="fOrder" onchange="resetYFiltrar()">
            <option value="newest">M√°s recientes</option>
            <option value="oldest">M√°s antiguos</option>
            <option value="best">Mejor nota</option>
            <option value="alpha">Nombre A-Z</option>
        </select>
    </div>

    <div id="grid" class="grid"></div>

    <div class="pagination">
        <button id="btnPrev" class="btn-pag" onclick="changePage(-1)">Anterior</button>
        <span id="pageInfo">...</span>
        <button id="btnNext" class="btn-pag" onclick="changePage(1)">Siguiente</button>
    </div>
</div>

<script>
    const urlSheet = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTqp9_7gRe9hMmEXJDq71YKVUUIEWlkq7jWX9JfZhUF_Ztw6NFtouJdJqeYUZne027X1U3sArOCzQvn/pub?output=csv';
    let datosOriginales = [];
    let datosFiltrados = [];
    let paginaActual = 1;
    const itemsPorPagina = 12;

    async function cargarDatos() {
        Papa.parse(urlSheet, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                datosOriginales = results.data.filter(i => i.Nombre);
                resetYFiltrar();
                calcularStats();
            }
        });
    }

    function calcularStats() {
        const total = datosOriginales.length;
        const sumaNotas = datosOriginales.reduce((acc, curr) => acc + parseFloat(curr.Puntuaci√≥n || 0), 0);
        const media = (sumaNotas / total).toFixed(2);
        
        const counts = {};
        datosOriginales.forEach(i => counts[i.Plataforma] = (counts[i.Plataforma] || 0) + 1);
        const topPlat = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);

        document.getElementById('stats').innerHTML = `
            <div class="stat-card"><span>Juegos</span><strong>${total}</strong></div>
            <div class="stat-card"><span>Media</span><strong>${media}</strong></div>
            <div class="stat-card"><span>Top Plat.</span><strong>${topPlat}</strong></div>
        `;
    }

    // MAPEO DE ICONOS PERSONALIZADO (Nintendo N / SEGA Sonic)
    function getIconHTML(plat) {
        const p = plat.toLowerCase();
        
        // SEGA (Game Gear, Mega Drive, Master System, Saturn, Dreamcast)
        if (p.includes('mega drive') || p.includes('master system') || p.includes('game gear') || p.includes('dreamcast') || p.includes('saturn') || p.includes('sega')) {
            return `<i class="fa-solid fa-spaghetti-monster-flying icon-sega" title="SEGA"></i>`; // Usamos un icono de criatura para Sonic
        }
        
        // NINTENDO (Switch, DS, 3DS, NES, SNES, N64, Gamecube, Game Boy, Wii)
        if (p.includes('nintendo') || p.includes('switch') || p.includes('wii') || p.includes('ds') || p.includes('nes') || p.includes('snes') || p.includes('64') || p.includes('gamecube') || p.includes('game boy') || p.includes('gameboy')) {
            return `<span class="icon-nintendo">N</span>`;
        }

        // OTROS
        if (p.includes('playstation') || p.includes('ps')) return `<i class="fa-brands fa-playstation"></i>`;
        if (p.includes('xbox')) return `<i class="fa-brands fa-xbox"></i>`;
        if (p.includes('steam')) return `<i class="fa-brands fa-steam"></i>`;
        if (p.includes('pc') || p.includes('epic') || p.includes('gog')) return `<i class="fa-solid fa-desktop"></i>`;
        if (p.includes('arcade')) return `<i class="fa-solid fa-ghost"></i>`;
        if (p.includes('vr')) return `<i class="fa-solid fa-vr-cardboard"></i>`;
        if (p.includes('android')) return `<i class="fa-brands fa-android"></i>`;

        return `<i class="fa-solid fa-gamepad"></i>`;
    }

    function renderizar() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const inicio = (paginaActual - 1) * itemsPorPagina;
        const items = datosFiltrados.slice(inicio, inicio + itemsPorPagina);

        items.forEach(item => {
            const nota = parseFloat(item.Puntuaci√≥n || 0);
            const scoreClass = nota >= 9 ? 'score-gold' : '';
            const a√±o = (item["A√±o de terminaci√≥n"] || "").toString().replace(/\./g, '');

            grid.innerHTML += `
                <div class="card">
                    <div>
                        <h3>${item.Nombre}</h3>
                        <div class="tag-row">
                            <span class="tag">${getIconHTML(item.Plataforma)} ${item.Plataforma}</span>
                            <span class="tag"><i class="fa-regular fa-calendar"></i> ${a√±o}</span>
                        </div>
                        <div class="score-box ${scoreClass}">
                            ${nota >= 9 ? '‚≠ê' : 'üîò'} ${item.Puntuaci√≥n}/10
                        </div>
                    </div>
                    <div class="comment">${item.Comentario}</div>
                </div>
            `;
        });
        actualizarControles();
    }

    function filtrarYOrdenar() {
        const n = document.getElementById('fNombre').value.toLowerCase();
        const p = document.getElementById('fPlataforma').value.toLowerCase();
        const a = document.getElementById('fA√±o').value.toLowerCase();
        const order = document.getElementById('fOrder').value;

        datosFiltrados = datosOriginales.filter(i => 
            (i.Nombre || "").toLowerCase().includes(n) &&
            (i.Plataforma || "").toLowerCase().includes(p) &&
            ((i["A√±o de terminaci√≥n"] || "").toString().toLowerCase().includes(a))
        );

        datosFiltrados.sort((a, b) => {
            const valA = (a["A√±o de terminaci√≥n"] || "").toString().replace(/\./g, '');
            const valB = (b["A√±o de terminaci√≥n"] || "").toString().replace(/\./g, '');
            const nA = parseFloat(a.Puntuaci√≥n || 0);
            const nB = parseFloat(b.Puntuaci√≥n || 0);

            if (order === 'newest') return valB.localeCompare(valA, undefined, {numeric: true});
            if (order === 'oldest') return valA.localeCompare(valB, undefined, {numeric: true});
            if (order === 'best') return nB - nA;
            if (order === 'alpha') return a.Nombre.localeCompare(b.Nombre);
        });

        renderizar();
    }

    function resetYFiltrar() { paginaActual = 1; filtrarYOrdenar(); }
    function changePage(d) { paginaActual += d; renderizar(); window.scrollTo({top:0, behavior:'smooth'}); }
    function actualizarControles() {
        const total = Math.ceil(datosFiltrados.length / itemsPorPagina);
        document.getElementById('pageInfo').innerText = `P√°gina ${paginaActual} de ${total || 1}`;
        document.getElementById('btnPrev').disabled = paginaActual === 1;
        document.getElementById('btnNext').disabled = paginaActual >= total;
    }

    cargarDatos();
</script>
</body>
</html>
