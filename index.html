<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca de Juegos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1100px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary); }

        .search-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        input {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-top: 5px solid var(--primary);
            display: flex;
            flex-direction: column;
        }

        .card h3 { margin: 0 0 10px 0; font-size: 1.2rem; }

        .tags { margin-bottom: 12px; }
        .tag {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-right: 6px;
        }
        .tag-plat { background: #e0e7ff; color: #4338ca; }
        .tag-year { background: #fef3c7; color: #92400e; }

        .score { font-weight: bold; color: #059669; margin-bottom: 10px; }
        .comment {
            background: #f8fafc;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #475569;
            font-style: italic;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .btn-pag {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-pag:disabled { background: #cbd5e1; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Mi Biblioteca de Juegos</h1>
    </header>
    
    <div class="search-container">
        <input type="text" id="fNombre" placeholder="Nombre..." onkeyup="resetYFiltrar()">
        <input type="text" id="fPlataforma" placeholder="Plataforma..." onkeyup="resetYFiltrar()">
        <input type="text" id="fAño" placeholder="Año o 'Anterior'..." onkeyup="resetYFiltrar()">
        <input type="number" id="fPuntos" placeholder="Nota..." onkeyup="resetYFiltrar()">
    </div>

    <div id="grid" class="grid"></div>

    <div class="pagination">
        <button id="btnPrev" class="btn-pag" onclick="changePage(-1)">Anterior</button>
        <span id="pageInfo">Página 1</span>
        <button id="btnNext" class="btn-pag" onclick="changePage(1)">Siguiente</button>
    </div>
</div>

<script>
    const urlSheet = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTqp9_7gRe9hMmEXJDq71YKVUUIEWlkq7jWX9JfZhUF_Ztw6NFtouJdJqeYUZne027X1U3sArOCzQvn/pub?output=csv';
    
    let datosCompletos = [];
    let datosFiltrados = [];
    let paginaActual = 1;
    const itemsPorPagina = 12;

    async function cargarDatos() {
        Papa.parse(urlSheet, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                datosCompletos = results.data;
                datosFiltrados = [...datosCompletos];
                renderizar();
            }
        });
    }

    function renderizar() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        const inicio = (paginaActual - 1) * itemsPorPagina;
        const fin = inicio + itemsPorPagina;
        const itemsPagina = datosFiltrados.slice(inicio, fin);

        itemsPagina.forEach(item => {
            // Referencias EXACTAS a las columnas de tu CSV
            const nombre = item["Nombre"] || "---";
            const plataforma = item["Plataforma"] || "---";
            const año = item["Año de terminación"] || "---";
            const puntuacion = item["Puntuación"] || "0";
            const comentario = item["Comentario"] || "";

            // Limpieza visual del año si trae puntos (ej. 2.024 -> 2024)
            let añoLimpio = año.toString().replace(/\./g, '');

            grid.innerHTML += `
                <div class="card">
                    <h3>${nombre}</h3>
                    <div class="tags">
                        <span class="tag tag-plat">${plataforma}</span>
                        <span class="tag tag-year">${añoLimpio}</span>
                    </div>
                    <div class="score">⭐ ${puntuacion} / 10</div>
                    <div class="comment">"${comentario}"</div>
                </div>
            `;
        });

        actualizarControles();
    }

    function resetYFiltrar() {
        paginaActual = 1;
        const n = document.getElementById('fNombre').value.toLowerCase();
        const p = document.getElementById('fPlataforma').value.toLowerCase();
        const a = document.getElementById('fAño').value.toLowerCase();
        const pts = document.getElementById('fPuntos').value;

        datosFiltrados = datosCompletos.filter(i => {
            const nombre = (i["Nombre"] || "").toLowerCase();
            const plat = (i["Plataforma"] || "").toLowerCase();
            const anio = (i["Año de terminación"] || "").toString().toLowerCase();
            const score = (i["Puntuación"] || "").toString();

            return nombre.includes(n) && 
                   plat.includes(p) && 
                   anio.includes(a) && 
                   (pts === "" || score.includes(pts));
        });
        renderizar();
    }

    function changePage(direccion) {
        paginaActual += direccion;
        renderizar();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function actualizarControles() {
        const totalPaginas = Math.ceil(datosFiltrados.length / itemsPorPagina);
        document.getElementById('pageInfo').innerText = `Página ${paginaActual} de ${totalPaginas || 1}`;
        document.getElementById('btnPrev').disabled = (paginaActual === 1);
        document.getElementById('btnNext').disabled = (paginaActual >= totalPaginas || totalPaginas === 0);
    }

    cargarDatos();
</script>
</body>
</html>
