<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La juegoteca del Se√±or Gris</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #020617;
            --bg-card: #0f172a;
            --text-bright: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #1e293b;
            --gold: #fbbf24;
            --border: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-bright);
            margin: 0; padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { text-align: center; padding: 30px 0; }
        header h1 { margin: 0; font-size: 2.5rem; letter-spacing: -1.5px; font-weight: 900; color: var(--text-bright); }

        /* Panel de Estad√≠sticas Din√°micas */
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
        }

        .stat-card span { display: block; color: var(--text-dim); font-size: 0.75rem; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .stat-card strong { font-size: 1.6rem; color: var(--gold); }

        /* Controles */
        .controls {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            border: 1px solid var(--border);
            position: sticky; top: 10px; z-index: 100;
        }

        input, select {
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            flex: 1; min-width: 180px;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--border);
            display: flex; flex-direction: column;
            transition: 0.3s;
        }

        .card:hover { border-color: var(--text-dim); transform: translateY(-5px); }
        .card h3 { margin: 0 0 12px 0; font-size: 1.3rem; font-weight: 800; }

        .tag-row { display: flex; gap: 8px; margin-bottom: 15px; flex-wrap: wrap; }
        .tag {
            padding: 5px 12px; border-radius: 6px; font-size: 0.7rem;
            font-weight: 700; background: var(--bg-dark); color: var(--text-dim);
            border: 1px solid var(--border); display: flex; align-items: center; gap: 6px;
        }

        .icon-nintendo { color: #e60012; font-weight: 900; }
        .icon-sega { color: #0089cf; }

        .score-box { font-size: 1.1rem; font-weight: 900; margin-bottom: 15px; }
        .score-gold { color: var(--gold); }

        .comment {
            font-size: 0.9rem; color: var(--text-dim); line-height: 1.6;
            padding: 15px; background: rgba(0,0,0,0.2); border-radius: 10px;
            border-left: 3px solid var(--accent); font-style: italic;
            flex-grow: 1;
        }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 40px 0; }
        .btn-pag { padding: 12px 25px; background: var(--bg-card); color: white; border: 1px solid var(--border); border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-pag:disabled { opacity: 0.2; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fa-solid fa-ghost"></i> LA JUEGOTECA DEL SE√ëOR GRIS</h1>
    </header>

    <div id="stats" class="stats-panel">
        </div>
    
    <div class="controls">
        <input type="text" id="fNombre" placeholder="Buscar t√≠tulo..." onkeyup="resetYFiltrar()">
        
        <select id="fPlataforma" onchange="resetYFiltrar()">
            <option value="">Todas las Plataformas</option>
        </select>

        <select id="fA√±o" onchange="resetYFiltrar()">
            <option value="">Todos los A√±os</option>
        </select>

        <select id="fOrder" onchange="resetYFiltrar()">
            <option value="best">Mejor Nota</option>
            <option value="worst">Peor Nota</option>
            <option value="alpha">Alfab√©tico (A-Z)</option>
        </select>
    </div>

    <div id="grid" class="grid"></div>

    <div class="pagination">
        <button id="btnPrev" class="btn-pag" onclick="changePage(-1)">Anterior</button>
        <span id="pageInfo">...</span>
        <button id="btnNext" class="btn-pag" onclick="changePage(1)">Siguiente</button>
    </div>
</div>

<script>
    const urlSheet = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTqp9_7gRe9hMmEXJDq71YKVUUIEWlkq7jWX9JfZhUF_Ztw6NFtouJdJqeYUZne027X1U3sArOCzQvn/pub?output=csv';
    let datosOriginales = [];
    let datosFiltrados = [];
    let paginaActual = 1;
    const itemsPorPagina = 12;

    async function cargarDatos() {
        Papa.parse(urlSheet, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                datosOriginales = results.data.filter(i => i.Nombre).map(item => {
                    const a√±oRaw = item["A√±o de terminaci√≥n"] || "";
                    return { ...item, _a√±oLimpio: a√±oRaw.toString().replace(/\./g, '').trim() };
                });
                
                rellenarCombos();
                resetYFiltrar();
            }
        });
    }

    function rellenarCombos() {
        const platSelect = document.getElementById('fPlataforma');
        const a√±oSelect = document.getElementById('fA√±o');
        
        const plataformas = [...new Set(datosOriginales.map(i => i.Plataforma))].sort();
        const a√±os = [...new Set(datosOriginales.map(i => i._a√±oLimpio))].sort((a,b) => b.localeCompare(a, undefined, {numeric: true}));

        plataformas.forEach(p => platSelect.innerHTML += `<option value="${p}">${p}</option>`);
        a√±os.forEach(a => a√±oSelect.innerHTML += `<option value="${a}">${a}</option>`);
    }

    function calcularStats(data) {
        const total = data.length;
        const sumaNotas = data.reduce((acc, curr) => acc + parseFloat(curr.Puntuaci√≥n || 0), 0);
        const media = total > 0 ? (sumaNotas / total).toFixed(2) : "0.00";
        
        let sistemaMasJugado = "---";
        if (total > 0) {
            const counts = {};
            data.forEach(i => counts[i.Plataforma] = (counts[i.Plataforma] || 0) + 1);
            sistemaMasJugado = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
        }

        document.getElementById('stats').innerHTML = `
            <div class="stat-card"><span>Registros mostrados</span><strong>${total}</strong></div>
            <div class="stat-card"><span>Nota Media (Vista)</span><strong>${media}</strong></div>
            <div class="stat-card"><span>Sistema m√°s jugado</span><strong>${sistemaMasJugado}</strong></div>
        `;
    }

    function getIconHTML(plat) {
        const p = plat.toLowerCase();
        if (p.includes('mega drive') || p.includes('master system') || p.includes('game gear') || p.includes('dreamcast') || p.includes('saturn') || p.includes('sega')) {
            return `<i class="fa-solid fa-spaghetti-monster-flying icon-sega"></i>`;
        }
        if (p.includes('nintendo') || p.includes('switch') || p.includes('wii') || p.includes('ds') || p.includes('nes') || p.includes('snes') || p.includes('64') || p.includes('gamecube') || p.includes('game boy') || p.includes('gameboy')) {
            return `<span class="icon-nintendo">N</span>`;
        }
        if (p.includes('playstation') || p.includes('ps')) return `<i class="fa-brands fa-playstation"></i>`;
        if (p.includes('xbox')) return `<i class="fa-brands fa-xbox"></i>`;
        if (p.includes('steam')) return `<i class="fa-brands fa-steam"></i>`;
        if (p.includes('pc') || p.includes('epic') || p.includes('gog')) return `<i class="fa-solid fa-desktop"></i>`;
        if (p.includes('arcade')) return `<i class="fa-solid fa-ghost"></i>`;
        return `<i class="fa-solid fa-gamepad"></i>`;
    }

    function renderizar() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        const inicio = (paginaActual - 1) * itemsPorPagina;
        const items = datosFiltrados.slice(inicio, inicio + itemsPorPagina);

        items.forEach(item => {
            const nota = parseFloat(item.Puntuaci√≥n || 0);
            const scoreClass = nota >= 9 ? 'score-gold' : '';

            grid.innerHTML += `
                <div class="card">
                    <div>
                        <h3>${item.Nombre}</h3>
                        <div class="tag-row">
                            <span class="tag">${getIconHTML(item.Plataforma)} ${item.Plataforma}</span>
                            <span class="tag"><i class="fa-regular fa-calendar"></i> ${item._a√±oLimpio}</span>
                        </div>
                        <div class="score-box ${scoreClass}">
                            ${nota >= 9 ? '‚≠ê' : 'üîò'} ${item.Puntuaci√≥n}/10
                        </div>
                    </div>
                    <div class="comment">${item.Comentario}</div>
                </div>
            `;
        });
        actualizarControles();
    }

    function filtrarYOrdenar() {
        const n = document.getElementById('fNombre').value.toLowerCase();
        const p = document.getElementById('fPlataforma').value;
        const a = document.getElementById('fA√±o').value;
        const order = document.getElementById('fOrder').value;

        datosFiltrados = datosOriginales.filter(i => 
            (i.Nombre.toLowerCase().includes(n)) &&
            (p === "" || i.Plataforma === p) &&
            (a === "" || i._a√±oLimpio === a)
        );

        datosFiltrados.sort((a, b) => {
            const nA = parseFloat(a.Puntuaci√≥n || 0);
            const nB = parseFloat(b.Puntuaci√≥n || 0);
            if (order === 'best') return nB - nA;
            if (order === 'worst') return nA - nB;
            if (order === 'alpha') return a.Nombre.localeCompare(b.Nombre);
        });

        calcularStats(datosFiltrados); // Recalcular stats con los datos filtrados
        renderizar();
    }

    function resetYFiltrar() { paginaActual = 1; filtrarYOrdenar(); }
    function changePage(d) { paginaActual += d; renderizar(); window.scrollTo({top:0, behavior:'smooth'}); }
    function actualizarControles() {
        const total = Math.ceil(datosFiltrados.length / itemsPorPagina);
        document.getElementById('pageInfo').innerText = `P√°gina ${paginaActual} de ${total || 1}`;
        document.getElementById('btnPrev').disabled = paginaActual === 1;
        document.getElementById('btnNext').disabled = paginaActual >= total || total === 0;
    }

    cargarDatos();
</script>
</body>
</html>
